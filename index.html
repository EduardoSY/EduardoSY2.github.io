        <li>

            <button id="boton-3" onclick="actuar(event)" aria-expanded="false" aria-controls="bodycolap3"

      </ul>
    </div>
    
    <!-- Carrusel materialize editado -->
    <div class=" carousel carousel-slider center" aria-live="polite">
      <div class="carousel-fixed-item ">
        <button id="Btn_avanzar" class="btn waves-button-input" tabindex="0" onclick="siguiente(event);" 
          aria-controls="Diapositiva" aria-label="Avanzar de diapositiva">Avanza</button>
      </div>
      <div class="carousel-item red white-text" id="Diapositiva" href="#one!" aria-hidden="false" tabindex="-1">
        <h2>Panel numero 1</h2>
        <p class="white-text" id="p1">Este es el panel 1</p>
      </div>
      <div class="carousel-item amber white-text" id="Diapositiva" href="#two!" aria-hidden="true" tabindex="-1">
        <h2>Panel numero 2</h2>
        <p class="white-text" id="p2">Este es el panel 2</p>
      </div>
      <div class="carousel-item green white-text" id="Diapositiva" href="#three!" aria-hidden="true" tabindex="-1">

    <!--SCRIPTS-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!--SCRIPTS-->
    <script>
      
      //Codigo JS del carrusel
      document.addEventListener('DOMContentLoaded', function () {
        var elementos = document.querySelectorAll('.carousel');
        var instances = M.Carousel.init(elementos, {
          indicators: true,
          fullWidth: true
         });
       });
      
       function siguiente(even) {
        $('.carousel').carousel('next');
       }
      
       //Codigo JS del acordeon
       $(document).ready(function () {
         $('.collapsible').collapsible();
       });
           
       var boton1acordeon = document.getElementById("boton1");
           
      function actuar(even) {
        var expandidob1 = boton1acordeon.getAttribute("aria-expanded");
        var escondidob1 = document.getElementById("bodycolap1").getAttribute("aria-hidden");
             
        if(expandidob1 == "true"){
          expandidob1 = "false";
          escondidob1 = "true";
        }else{
          expandidob1 = "true";
          escondidob1 = "false";
        }
        boton1acordeon.setAttribute("aria-expanded", expandidob1);
        document.getElementById("bodycolap1").setAttribute("aria-hidden", escondidob1);
         
      }
    </script>
  </body>
